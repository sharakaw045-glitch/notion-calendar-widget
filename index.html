<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar Widget</title>
  <style>
    :root{
      --bg: #2f79a6;
      --fg: #ffffff;
      --muted: rgba(255,255,255,.75);

      --todayBg: #ffffff;
      --todayFg: #2f79a6;

      --fontScale: 1.6;
      --radius: 16px;
      --gap: 8px;
    }

    *{ box-sizing: border-box; }
    html, body{
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }

    .card{
      background: var(--bg);
      color: var(--fg);
      border-radius: var(--radius);
      padding: calc(12px * var(--fontScale));
      width: 100%;
    }

    .top{
      display: flex;
      align-items: center;
      justify-content: flex-start; /* ボタン削除なので左寄せ */
      margin-bottom: calc(10px * var(--fontScale));
    }
    .month{
      font-weight: 700;
      letter-spacing: .02em;
      font-size: calc(14px * var(--fontScale));
      line-height: 1.1;
      white-space: nowrap;
    }

    .dow{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--gap);
      margin-bottom: var(--gap);
      color: var(--muted);
      font-weight: 700;
      font-size: calc(11px * var(--fontScale));
      text-align: center;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--gap);
    }

    .cell{
      display: grid;
      place-items: center;
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      background: transparent;
      text-decoration: none;
      color: var(--fg);
      font-weight: 700;
      font-size: calc(12px * var(--fontScale));
      user-select: none;
      line-height: 1;
    }
    .cell:hover{ background: rgba(255,255,255,.12); }

    .empty{
      background: transparent;
      pointer-events: none;
    }

    .cell.today{
      background: var(--todayBg);
      color: var(--todayFg);
    }
    .cell.today:hover{ background: var(--todayBg); }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="month" id="monthLabel"></div>
    </div>

    <div class="dow">
      <div>日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div>土</div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <script>
    const monthLabel = document.getElementById('monthLabel');
    const grid = document.getElementById('grid');

    const now = new Date();
    const y = now.getFullYear();
    const m = now.getMonth();

    const todayY = now.getFullYear();
    const todayM = now.getMonth();
    const todayD = now.getDate();

    const first = new Date(y, m, 1);
    const last = new Date(y, m + 1, 0);

    monthLabel.textContent = `${y}年 ${m + 1}月`;

    const leadingEmpty = first.getDay(); // 日曜始まり
    const daysInMonth = last.getDate();
    const totalCells = leadingEmpty + daysInMonth;
    const trailingEmpty = (7 - (totalCells % 7)) % 7;

    for (let i = 0; i < leadingEmpty; i++) {
      const div = document.createElement('div');
      div.className = 'cell empty';
      grid.appendChild(div);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const a = document.createElement('a');
      a.className = 'cell';
      a.textContent = d;

      if (y === todayY && m === todayM && d === todayD) {
        a.classList.add('today');
      }

      // 日付クリックでGoogleカレンダーを開く
      a.href = "https://calendar.google.com/calendar/u/0/r";
      a.target = "_blank";
      a.rel = "noopener";

      grid.appendChild(a);
    }

    for (let i = 0; i < trailingEmpty; i++) {
      const div = document.createElement('div');
      div.className = 'cell empty';
      grid.appendChild(div);
    }
  </script>
</body>
</html>
